
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Project</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <div class="container">

        <div class="top">
            <img src="./img/right-arrow.png" alt="" class="arrow left"/>
            <div class="frame">
                <div class="slider">
                    <img src="./img/img-1.jpg" alt="" class="image"/>
                    <img src="./img/img-2.jpg" alt="" class="image"/>
                    <img src="./img/img-3.jpg" alt="" class="image"/>
                    <img src="./img/img-4.jpg" alt="" class="image"/>
                </div>
            </div>
            <img src="./img/right-arrow.png" alt="" class="arrow right"/>
        </div>
        <div class="bottom">
            <!-- <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div> -->
        </div>
        <script src="slider.js"></script>
    </div>
</body>
</html>
